<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(
          rgba(0, 0, 0, 0.5), 
          rgba(0, 0, 0, 0.7)
        ), 
        url('https://i.pinimg.com/736x/36/17/81/361781f10c9a7749ceea0caf8e73a8bf.jpg') no-repeat center center/cover;
    }

    .container {
      display: flex;
      height: 100%;
      padding: 20px;
      align-items: center;
      justify-content: center;
    }

    .left {
      flex: 1;
      color: #fff;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 50px;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 18px;
      margin-bottom: 12px;
      color: #dcdcdc;
    }

    .subtext {
      font-size: 14px;
      max-width: 80%;
      color: #bbbbbb;
    }

    .right {
      flex: none;
      width: 500px;
      height: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px;
      margin-right: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      color: #fff;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
      transition: background 0.3s;
    }

    input::placeholder {
      color: #eee;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #000;
      padding: 14px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #92fe9d, #00c9ff);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
        text-align: center;
        border-radius: 0;
      }

      .left {
        padding: 40px 20px;
      }

      .right {
        padding: 30px 25px;
      }
    }

    #log{
        text-align: center;
        padding-bottom:35px;;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>EXPLORE<br>TRACKWISE</h1>
      <p class="tagline">Your Journey Our Priority.</p>
      <p class="subtext">Embark on a journey where every corner of the world is within your reach.</p>
    </div>

    <div class="right">
      <form id="signupForm" action="signup.php" method="POST">
        <div class="form-group">
            <h1 id="log">Login Here</h1>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required>
        </div>
        <button type="submit" class="btn-submit">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      alert("Sign up submitted!");
    });
  </script>
</body>
</html>
